name: CI and Release

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']
  pull_request:
    branches: ['**']

env:
  LLVM_VERSION: '18'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM
        run: |
          wget -O - https://apt.llvm.org/llvm.sh | sudo bash -s ${LLVM_VERSION}
          sudo apt-get install -y llvm-${LLVM_VERSION}-dev

      - name: Configure and build
        run: |
          cmake -B build \
            -DLLVM_DIR=/usr/lib/llvm-${LLVM_VERSION}/lib/cmake/llvm
          cmake --build build -j

      - name: Run tests
        run: |
          cd build && ctest --output-on-failure

  release-linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LLVM
        run: |
          wget -O - https://apt.llvm.org/llvm.sh | sudo bash -s ${LLVM_VERSION}
          sudo apt-get install -y llvm-${LLVM_VERSION}-dev

      - name: Configure and build
        run: |
          cmake -B build \
            -DLLVM_DIR=/usr/lib/llvm-${LLVM_VERSION}/lib/cmake/llvm
          cmake --build build -j

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: jai-linux-x86_64
          path: build/jai

  release-publish:
    name: Publish Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [release-linux]
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: jai-linux-x86_64

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp jai release-assets/jai-linux-x86_64
          chmod +x release-assets/jai-linux-x86_64
          ls -la release-assets/

      - name: Create Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/jai-linux-x86_64
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
